<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>IMGPROC API Client</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/public/styles.css">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;margin:24px;max-width:860px}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
    input,button,select{padding:8px;margin:4px 0}
    .row{display:flex;gap:16px;flex-wrap:wrap}
    .card{border:1px solid #e5e7eb;border-radius:12px;padding:16px;flex:1;min-width:260px}
    img{max-width:100%;height:auto;border-radius:8px;border:1px solid #e5e7eb}
    code{background:#f6f8fa;padding:2px 6px;border-radius:6px}
    .muted{color:#6b7280;font-size:0.9em}
  </style>
</head>
<body>
  <header>
    <h1>IMGPROC â€“ Demo Client</h1>
    <div id="authStatus" class="muted">Not logged in</div>
  </header>

  <div class="row">
    <section class="card" style="max-width:320px">
      <h2>1) Login</h2>
      <form id="loginForm">
        <label>Username<br><input id="username" value="alice" required></label><br>
        <label>Password<br><input id="password" value="password1" type="password" required></label><br>
        <button type="submit">Login</button>
      </form>
      <div class="muted" style="margin-top:8px">Users: <code>alice/password1</code>, <code>bob/password2</code></div>
    </section>

    <section class="card" style="flex:2">
      <h2>2) Create Job</h2>
      <form id="jobForm">
        <label>Source
          <select id="sourceId">
            <option value="seed">Seed (built-in)</option>
          </select>
        </label>
        <div class="row">
          <div>
            <h3>Resize</h3>
            <label>Width <input id="w" type="number" value="1920"></label><br>
            <label>Height <input id="h" type="number" value="1080"></label>
          </div>
          <div>
            <h3>Blur</h3>
            <label>Sigma <input id="blur" type="number" step="1" value="2"></label>
          </div>
          <div>
            <h3>Sharpen</h3>
            <label>Sigma <input id="sharpen" type="number" step="1" value="1"></label>
          </div>
        </div>
        <button type="submit">Submit Job</button>
      </form>
      <pre id="jobResult" class="muted"></pre>
    </section>
  </div>

  <section class="card" style="margin-top:16px">
    <h2>3) Output</h2>
    <div id="output"></div>
  </section>

  <script src="/public/main.js" type="module"></script>
</body>
</html>
